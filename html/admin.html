<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD-GLITCH Admin Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="admin-menu" class="container">
        <div class="header">
            <div class="header-bg"></div>
            <h1 id="title">PD-GLITCH Admin Panel</h1>
        </div>
        <div class="content">
            <div class="section">
                <h2>Online Players</h2>
                <div class="player-list" id="player-list">
                    <!-- Players will be populated here -->
                </div>
            </div>
            <div class="section">
                <h2>Actions</h2>
                <div class="action-buttons">
                    <button id="teleport-button" class="admin-button">
                        <span class="btn-text">Teleport Player</span>
                        <span class="btn-glow"></span>
                    </button>
                    <button id="teleport-to-button" class="admin-button">
                        <span class="btn-text">Teleport To Player</span>
                        <span class="btn-glow"></span>
                    </button>
                    <button id="refresh-button" class="admin-button">
                        <span class="btn-text">Refresh List</span>
                        <span class="btn-glow"></span>
                    </button>
                    <button id="close-button" class="admin-button close">
                        <span class="btn-text">Close</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>PD-GLITCH Admin Panel v1.0</p>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
